port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
dns:
  enable: true
  listen: 0.0.0.0:1053
  default-nameserver:
  - 223.5.5.5
  - 8.8.8.8
  - 1.1.1.1
  nameserver-policy:
    geosite:gfw,geolocation-!cn:
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - https://8.8.8.8/dns-query
  nameserver:
  - https://223.5.5.5/dns-query
  - https://1.12.12.12/dns-query
  - https://8.8.8.8/dns-query
  fallback:
  - https://1.1.1.1/dns-query
  - https://1.0.0.1/dns-query
  - https://8.8.8.8/dns-query
  fallback-filter:
    geoip: false
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4
  fake-ip-filter:
  - +.lan
  - +.microsoft*.com
  - localhost.ptlogin2.qq.com
TEST_URL: https://www.gstatic.com/generate_204
